{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <a class="btn btn-lg btn-primary" href="{{ url_for('main.add_new') }}">Add New Post</a>
        {% for post in all_posts %}
            <div class="row">
                <div class="card col-md-6 col-lg-12">
                    <div class="card-body">
                        <p class="card-text"><a href="{{ url_for('main.get_post', post_id=post.id ) }}">{{post.title}}</a></p>
                        <p class="card-text">{{ post.post_content }}</p>
                        <small>{{ post.post_date }}</small>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
