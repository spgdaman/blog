{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% for post in all_posts %}
            <div class="row">
                <div class="card col-md-6 col-lg-12">
                    <div class="card-body">
                        <p class="card-text">{{ post.post_content }}</p>
                        <p class="card-text">{{post.title}}</p>
                        <small>{{ post.post_date }}</small>
                        <div class="row">
                            <button class="btn btn-danger">delete</button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
