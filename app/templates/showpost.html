{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}

<div class="container">
    <h1>My blog posts</h1>
    <div class="row">
        <div class="card col-md-6 col-lg-12">
            <div class="card-body">
                <h4 class="card-text">{{post.title}}</h4>
                <h6>Posted by: {{post.user}}, at <small>{{ post.post_date }}</small></h6>
                <p class="card-text">{{ post.post_content }}</p>
                <div class="container">
                    <div class="row">
                        <a class="btn btn-danger" href="{{url_for('main.delete_post', post_id=post.id)}}">delete</a>
                    </div>
                    
                    <br>
                    <div class="row">
                        <a class="btn btn-primary" href="{{ url_for('main.new_comment', post_id=post.id) }}">Add comment</a>
                    </div>
                    <div class="row">
                        {% for comment in post_content%}
                            <h1>{{comment["date"]}}</h1>
                        {% endfor %}
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>

{% endblock %}
