{% extends 'base.html' %}

{% block content %}
<h1>I display individual posts</h1>
<div class="container">
    <div class="row">
        <div class="card col-md-6 col-lg-12">
            <div class="card-body">
                <p class="card-text">{{post.title}}</p>
                <p class="card-text">{{ post.post_content }}</p>
                <small>{{ post.post_date }}</small>
                <div class="row">
                    <button class="btn btn-danger">delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
