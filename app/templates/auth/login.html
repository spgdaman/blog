{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
        {% endfor %}
        <center>
            <div class="col-md-4">
            
                {{ wtf.quick_form(login_form)}}
            </div>
        </center>
    </div>
{% endblock %}
